<script>
    var STUD_DATABASE = [
        { rollNumber: "1", studentName: "Ghanishtha", marks: 95, Subject: "Maths", Grades: "A" },
        { rollNumber: "2", studentName: "TANU", marks: 92, Subject: "English", Grades: "B" },
        { rollNumber: "3", studentName: "Ram", marks: 78, Subject: "Maths", Grades: "A" },
        { rollNumber: "1", studentName: "Ghanishtha", marks: 80, Subject: "English", Grades: "A" }
    ];
    
    function fetchStudentDetails() {
        var rollNumber = document.getElementById('rollNumber').value;
        var studentData = STUD_DATABASE.find(student => student.rollNumber === rollNumber);
    
        if (studentData) {
            document.getElementById('studname').innerText = studentData.studentName;
            document.getElementById('studentMarks').innerText = studentData.marks;
            document.getElementById('studentSubjects').innerText = studentData.Subject;
            document.getElementById('studentGrades').innerText = studentData.Grades;
            var gradeCell = document.getElementById('studentGrades').parentElement;
            var gradeClass = "grade-" + studentData.Grades;  
            gradeCell.classList.add(gradeClass);
            document.getElementById('studentDetails').style.display = 'block';
        } else {
            alert('No student found with that roll number!');
        }
    }
    </script>
